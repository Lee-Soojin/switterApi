# Each route describes how an incoming URL is going to be processed by Platform.sh.
"https://www.{default}/":
  type: upstream
  upstream: "switter:http"

"https://{default}/":
  type: redirect
  to: "https://www.{default}/"

"https://{default}/ws":
  type: upstream
  to: "switter:http",
  cache: 
    enabled: false
